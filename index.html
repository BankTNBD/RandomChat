<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#efefef">
    <title>Random Chat - IamBanky</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./main_v1_0_1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4503145325746968"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="headerText">
        <p class="creditText">RANDOM CHAT</p>
    </div>
    <div class="contentBox">
        <div class="box">
            <div class="chat" id="chat"></div>
        </div>
    </div>
    <center>
        <input type="color" id="color">
        <span id="status" class="description">Connecting...</span>
        <br>
        <input type="text" id="input" class="nameInput" disabled="disabled" placeholder="TEXT"/>
        <button id="sendButton">Send</button>
        <br>
    </center>
    <button id="clearUser">Change name and color</button>
    


    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./app_v1_0_1.js"></script>
</body>

</html>
